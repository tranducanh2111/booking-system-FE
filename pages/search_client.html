<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clinic Client</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Advance Notices">
    <link rel="shortcut icon" href="assets/media/logos/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700">
    <link href="../assets/plugins/custom/fullcalendar/fullcalendar.bundle.css" rel="stylesheet" type="text/css">
    <link href="../assets/plugins/custom/datatables/datatables.bundle.css" rel="stylesheet" type="text/css">
    <link href="../assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css">
    <link href="../assets/css/style.bundle.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../assets/css/custom.css">
    <link rel="stylesheet" href="../assets/css/popup.css">
    <link rel="stylesheet" href="../assets/css/user.css">
    <script>
        if (window.top != window.self) {
            window.top.location.replace(window.self.location.href);
        }
    </script>
</head>
<body>
    <!-- Navigation -->
    <header class="w-100 bg-white sticky-top">
        <div class="max-w-body w-100 mx-auto d-flex p-4 flex-row justify-content-between align-items-center">
            <section class="d-flex align-items-center gap-2">
                <figure class="w-auto h-100 max-w-sm-150 max-w-lg-310 mb-0">
                    <a href="/">
                        <img src="/assets/media/logos/logo.png" alt="Logo" class="object-cover">
                    </a>
                </figure>
                <div class="ms-3 d-none d-md-inline">
                    <h3 class="text-h3 text-primary mb-2">Cider House ICT</h3>
                    <p class="text-body mb-0">9/899 Wellington Road ROWVILLE 3178 VIC</p>
                </div>
            </section>
            <div class="w-auto d-flex flex-row flex-md-column align-items-center align-items-md-start gap-2">
                <a href="tel:0466223888" class="link-primary">
                    <div class="d-flex align-items-center gap-2">
                        <img src="/assets/media/svg/personal/phone.svg" alt="Clinic Hotline" type="image/svg+xml" width="24" height="24">
                        <p class="d-none d-md-inline w-auto mb-0">0466223888</p>
                    </div>
                </a>
                <a href="mailto:at@ciderhouse.com.au" class="link-primary">
                    <div class="d-flex align-items-center gap-2">
                        <img src="/assets/media/svg/personal/email.svg" alt="Clinic Email" type="image/svg+xml" width="24" height="24">
                        <p class="d-none d-md-inline w-auto mb-0">at@ciderhouse.com.au</p>
                    </div>
                </a>
            </div>
        </div>
    </header>
    <!-- Page Body -->
    <main class="page-height overflow-y-auto">
        <!-- Overlay and Pop-up HTML -->
        <div id="overlay" class="overlay">
            <div class="popup rounded-3">
                <h3 class="text-center text-h3 text-primary mb-10">Wait, seems like we met before! Is that you?</h3>
                <div class="d-flex flex-wrap flex-column flex-md-row justify-content-between gap-5">
                    <!-- Sign In -->
                    <button type="button" id="confirm" class="w-100 text-body fw-bolder text-white bg-user-primary rounded-3 px-5 py-2 border-1 border-primary">That&apos;s me!</button>
                    <button type="button" id="cancelBtn" class="w-100 text-body fw-bolder text-primary rounded-3 border-primary px-5 py-2">No</button>
                </div>
                <!-- Add form or additional content here -->
            </div>
        </div>
        <section class="page-height position-relative d-flex justify-content-center align-items-center">
            <figure class="h-100 w-100 position-absolute">
                <img src="/assets/media/image/form-background.jpg" alt="Form Background" class="h-100 w-100 opacity-50 object-fit-cover">
            </figure>
            <section class="glassmorphism mx-auto w-100 d-flex flex-column justify-content-start gap-10 py-8 px-5" style="max-width: 420px;">
                <!-- Form: Retrieve Client Detail -->
                <form action="/" name="Client Detail Form">
                    <h2 class="client-detail text-h2 mb-10 text-center">Client Detail</h2>
                    <!-- BEGIN: Client Detail -->
                    <div class="client-detail row gap-sm-0 gap-4 mb-6 w-100 mx-auto">
                        <!-- Last Name -->
                        <label for="lname" class="text-body">Last Name</label>
                        <input type="text" id="lname" name="lname" placeholder="Last Name" class="text-body py-2 px-5 rounded-3">
                    </div>
                    <div class="client-detail row gap-sm-0 gap-4 mb-6 w-100 mx-auto">
                        <!-- Email -->
                        <label for="email" class="text-body">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" class="text-body py-2 px-5 rounded-3">
                    </div>
                    <!-- END: Client Detail -->
                    <!-- Button Container -->
                    <div class="row w-100 mx-auto">
                        <!-- Submit Form -->
                        <button type="submit" class="bg-primary w-100 rounded-3 p-5 p-md-3 text-white text-body border-0">NEXT</button>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" id="openPopup" class="mt-3 w-100 p-5 p-md-3 bg-white border border-1 border-primary text-body text-primary rounded-3">Open Popup</button>
                        </div>
                    </div>
                </form>
            </section>
        </section>
    </main>
    <!-- FOOTER -->
    <footer class="sticky-bottom w-100 bg-white">
        <section class="max-w-body w-100 mx-auto d-flex flex-column flex-sm-row justify-content-between align-items-center px-4 p-4 gap-3">
            <div>
                <a href="https://ciderhouse.com.au/" target="_blank"><img src="/assets/media/svg/personal/website-url.svg" alt="Clinic Website" type="image/svg+xml" width="32" height="32"></a>
                <a href="https://ciderhouse.com.au/" target="_blank"><img src="/assets/media/svg/personal/facebook.svg" alt="Facebook" type="image/svg+xml" width="32" height="32"></a>
                <a href="https://ciderhouse.com.au/" target="_blank"><img src="/assets/media/svg/personal/twitter.svg" alt="Twitter" type="image/svg+xml" width="32" height="32"></a>
                <a href="https://ciderhouse.com.au/" target="_blank"><img src="/assets/media/svg/personal/instagram.svg" alt="Instagram" type="image/svg+xml" width="32" height="32"></a>
            </div>
            <div>
                <ul class="list-unstyled list-inline mb-0">
                    <li class="list-inline-item"><a href="" class="text-primary fw-bolder link-primary">Advanced Notice</a></li>
                    <li class="list-inline-item"><a href="" class="fw-bolder link-primary">Privacy Policy</a></li>
                    <li class="list-inline-item"><a href="" class="fw-bolder link-primary">Terms &amp; Conditions</a></li>
                </ul>
            </div>
        </section>
    </footer>
    <!-- JavaScript -->
    <script src="../assets/plugins/global/plugins.bundle.js"></script>
    <script src="../assets/js/scripts.bundle.js"></script>
    <script src="../assets/js/custom/guest_login.js"></script>
    <script src="../assets/js/custom/fetch_current_client.js"></script>
</body>
</html>
